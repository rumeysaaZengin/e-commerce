<body>
  <!-- Üst Kısım -->
  <header>
    <h1>E-Ticaret</h1>

    <input type="text" placeholder="ürün ismi giriniz.." />

    <div>
      <button id="basket">Sepet</button>
      <button>Kayıtol</button>
      <button>Giriş Yap</button>
    </div>
  </header>
  <!--  Ana İçerik -->
  <main>
    <!-- Kategoriler -->
    <section id="category-sec">
      <h1>Kategoriler</h1>
      <div class="categories"></div>
    </section>
    <!-- Ürünler -->
    <section>
      <h1>Ürünler</h1>
      <div class="products"></div>
    </section>
  </main>

  <!-- Modal (Sepet Penceresi)-->
  <div class="modal-wrapper">
    <div class="modal">
      <div id="icon">
        <img id="close" src="img/e-close.png" />
      </div>
      <div id="list"></div>
      <p id="total">
        <span id="count">0 ürün</span> Toplam:
        <span id="total-price">0</span> &#8378;
      </p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
